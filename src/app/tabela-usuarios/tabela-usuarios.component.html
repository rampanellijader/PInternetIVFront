<table>
    <tr>
        <th>NOME</th>
        <th>E-mail</th>
    </tr>
    <tr *ngFor='let user of (usuarios)'>
        <td>{{prod.nome}}</td>
        <td>{{prod.email }}</td>
        <td><button [routerLink]="'/editUser/'+user._id">Editar</button></td>
        <td><button [routerLink]="'/tabelaUsuario'" (click)="deletar(user._id)">Excluir</button> </td>
    </tr>
</table>

<button class="btn btn-outline-success my-2 my-sm-0" routerLink="/novoUser">Novo Usuario</button>
