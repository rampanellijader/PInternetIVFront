<table>
    <tr>
        <th>NOME</th>
        <th>E-mail</th>
    </tr>
    <tr *ngFor='let user of usuarios'>
        <td>{{ user.nome | uppercase }}</td>
        <td>{{ user.email  | uppercase}}</td>
        <td><button [routerLink]="'/editUsuario/'+user._id">Editar</button></td>
        <td><button [routerLink]="'/tabelaUsuario'" (click)="deletar(user._id)">Excluir</button> </td>
    </tr>
</table>

<button class="btn btn-outline-success my-2 my-sm-0" routerLink="/novoUsuario">Novo Usuario</button>
