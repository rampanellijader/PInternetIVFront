<h2>{{titulo}}</h2>

<label>Nome:</label><br/>
<input type="text" [(ngModel)]="usuario.nome" placeholder="Nome"><br/>
<label>Email:</label><br/>
<input type="email" [(ngModel)]="usuario.email" placeholder="nome@email.com"><br/>
<label>Senha:</label><br/>
<input type="password" [(ngModel)]="usuario.senha" placeholder="senha"><br/>
<br>
<button (click)="fazerLogin()" type="submit" class="btn btn-primary">Entrar</button>
